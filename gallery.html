		<script type="text/javascript">
			$(function(){
				initAlbum();
			});
			function initAlbum(config){
				
				$("#mygallery").justifiedGallery({
					rowHeight: 200,
					maxRowHeight: 200,
					captions:true,
					fixedHeight:true,
					margins : 7,
					sizeRangeSuffixes : {
						'lt100': '', 
						'lt240': '', 
						'lt320': '', 
						'lt500': '', 
						'lt640': '', 
						'lt1024': ''
					},
				}).on('jg.complete', function () {
					$(this).find('a').colorbox({
						maxWidth : '80%',
						maxHeight : '80%',
						opacity : 0.8,
						transition1 : 'elastic',
						current : '',
						rel:'group4',
						slideshow:true
					})
				});	
			}
